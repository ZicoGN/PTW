<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vind de perfecte locatie!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="{% static 'apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!--{% load static %}-->{% static 'css/main.css' %}"
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static '/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'img/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="skewed-bg">
    <div class="repeated-bg">


        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
                href="https://browsehappy.com/">upgrade
            your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="container main-container mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card fadeInDownBig">
                        <div class="card-body">

                            <form action="javascript:void(0)">{% csrf_token %}
                                <!--{% csrf_token %}-->
                                <div class="row">
                                    <div class="col-md-12">

                                    </div>
                                </div>


                                <div class="row justify-content-lg-around">


                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="text-center d-block">Leeftijd:</span>
                                            </div>
                                            <div class="col-sm-8 pl-4 pr-4">
                                                <div id="slider2"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="text-center d-block">Aantal inwoners:</span>
                                            </div>
                                            <div class="col-sm-8 pl-4 pr-4">
                                                <div id="slider1"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="text-center d-block">Mediaan Inkomen:</span>
                                            </div>
                                            <div class="col-sm-8 pl-4 pr-4">
                                                <div id="slider4"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="text-center d-block">Aantal horeca vestigingen:</span>
                                            </div>
                                            <div class="col-sm-8 pl-4 pr-4">
                                                <div id="slider3"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <span class="text-center d-block">Procent groenlinks stemmers:</span>
                                            </div>
                                            <div class="col-sm-8 pl-4 pr-4">
                                                <div id="slider5"></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row form-group align-items-center">
                                    <label class="col-sm-4 col-form-label text-center d-block" for="select_id">Verander
                                        de
                                        maximaale
                                        hoeveelheid:</label>
                                    <div class="col-sm-2">
                                        <select onchange="val()" class="form-control" id="select_id">
                                            <option value="1" selected="selected">max 350000</option>
                                            <option value="2">max 50000</option>
                                            <option value="3">max 5000</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary mt-1 mb-1 w-100" type="submit" id="update">Update
                                            database via
                                            API
                                        </button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="submit" id="submit" class="btn btn-primary">Zoeken!</button>
                                    </div>
                                </div>


                                <div class="row">


                                </div>


                            </form>
                            <div class="mt-3" id="map"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var adreslist = '{{ adreslist }}';
</script>
<!--<script src="js/vendor/bootstrap.bundle.min.js"></script>-->
<script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}""></script>
<script src="{% static 'js/vendor/nouislider.js' %}""></script>
<script src="{% static 'js/main.js' %}""></script>




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIE1T6R5gOydRM0shtt-eGY2xf9bp2ROo&callback=initMap"
        async defer></script>


</body>

</html>
